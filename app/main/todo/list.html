<html>
<body>
<div class="todo-widget">
    <ul>
        <li ng-repeat="todo in todoList">
            <input type="checkbox" ng-model="todo.done" ng-change="update(todo)"/>
            <a href="#/item/{{todo.id}}">{{todo.title}}</a>
        </li>
    </ul>
    <button ng-click="add()">Add</button>
    <button ng-click="archive()">Archive</button>
</div>
</body>
</html>
