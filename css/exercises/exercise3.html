<!DOCTYPE html>
<html>
<head>
<meta name="description" content="RWC Flex Exercise 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RWC Flex Exercise 1</title>
  <style>
	  div {
		  border-width: 1px;
		  border-color: black;
		  border-style: solid;
		  text-align: center;
		  margin: 5px;
	  }
	  .wrapper {
		  display: flex;
		  flex-wrap: wrap;
	  }
	  .header {
		  order: 1;
	  }
	  .sidebar_left {
		  order: 2;
	  }
	  .sidebar_left, .sidebar_right {
		  flex-basis: 20%;
		  background: lightgray;
		  display: flex;
		  align-items: center;
		  justify-content: center;
	  }
	  .content {
		  order: 3;
		  display: flex;
		  flex-wrap: wrap;
		  flex-grow: 1;
	  }
	  .sidebar_right {
		  order: 4;
	  }
	  .footer {
		  order: 5;
	  }
	  .header, .footer {
		  flex-basis: 100%;
		  background: darkgray;
	  }
	  .content div:nth-child(3n+1) {
		  background: red;
		  flex-basis: 100%;
	  }
	  .content div
	  {
		  background: blue;
		  flex-grow: 1;
	  }

	  @media only screen and (max-width: 600px) {
		  .sidebar_left, .sidebar_right {
			  flex-basis: 100%;
		  }
	  }
  </style>
</head>
<body>
  <!-- Do not modify html -->
  <div class="wrapper">
	  <div class="footer">Footer</div>
	  <div class="sidebar_right">Right Sidebar</div>
	  <div class="content">
		  <div>0</div>
		  <div>1</div>
		  <div>2</div>
		  <div>3</div>
		  <div>4</div>
		  <div>5</div>
		  <div>6</div>
		  <div>7</div>
		  <div>8</div>
		  <div>9</div>
	  </div>
	  <div class="sidebar_left">Left Sidebar</div>
	  <div class="header">Header</div>
  </div>
</body>
</html>
