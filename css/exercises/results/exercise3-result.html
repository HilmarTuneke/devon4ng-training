<!DOCTYPE html>
<html>
<head>
<meta name="description" content="RWC CSS Exercise 3">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RWC CSS Exercise 3</title>
  <style>
header {
    background: red;
    height: 50px;
    line-height: 50px;
    text-align: center;
}

section {
    min-height: 200px;
    height: 200px;
    position: relative;
    margin-left: 100px;
    background: green;
}

footer {
    background: yellow;
    height: 50px;
    line-height: 50px;
    text-align: center;
}

nav {
    width: 100px;
    background: blue;
    position: absolute;
    top: 0;
    left: -100px;
    height: 100%;
}
  </style>
</head>
<body>
  <article>
    <header>header</header> 
    <section>
      <nav>menu</nav> 
      center
    </section> 
    <footer>footer</footer> 
  </article>
</body>
</html>
