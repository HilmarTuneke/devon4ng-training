<!DOCTYPE html>
<html>
<head>
<meta name="description" content="RWC CSS Exercise 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RWC CSS Exercise 1</title>
  <style>
div{
  float:left
}

div div{
  width:50px;
  height:50px;
}

div div:first-child{
  background:red;
}

div div:nth-child(2){
  background:blue;
}

div div:last-child{
  background: green
}
  </style>
</head>
<body>
  <!-- Do not modify html -->
	<div>
	  <div>1</div>  
	  <div>2</div>
	  <div>3</div> 
	</div>   
	<div> 
	  <div>4</div>  
	  <div>5</div>  
	  <div>6</div>  
	</div>   
	<div> 
	  <div>7</div>  
	  <div>8</div>  
	  <div>9</div>  
	</div>
</body>
</html>
