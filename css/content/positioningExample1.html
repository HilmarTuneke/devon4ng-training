<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="../lib/style.css">
<style>
    html, body {
        margin: 0;
    }

    .container {
        width: 150px;
        height: 150px;
        background: green;
        top: 50px;
        left: 50px;
    }

    .child {
        width: 75px;
        height: 75px;
        background: red;
        top: 50px;
        right: 50px;

    }
</style>
<div class="css-control-container">
	<div class="css-control"><span style="color:green">position:&nbsp;</span><select onchange="$('.container').css('position',this.value)"><option value="static">static</option><option value="relative">relative</option><option value="absolute">absolute</option><option value="fixed">fixed</option></select></div>
	<div
		class="css-control"><span style="color:red">position</span>:&nbsp;<select onchange="$('.child').css('position',this.value)"><option value="static">static</option><option value="relative">relative</option><option value="absolute">absolute</option><option value="fixed">fixed</option></select></div>
</div>

<div class="container">
    <div class="child">

    </div>
</div>
<script src="../lib/jquery.min.js"></script>
</body>
</html>
