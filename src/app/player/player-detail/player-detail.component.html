<div class="details">
  <div class="msg" [class.canceled]="message==='Canceled'">{{message}}</div>
  <fieldset>
    <span id=name>{{player.firstname}} {{player.lastname}} </span>
  </fieldset>
  <fieldset>
    <span id=position>{{player.position}}</span>
  </fieldset>
  <fieldset>
    <label>First Name:</label><input [(ngModel)]="player.firstname">
  </fieldset>
  <fieldset>
    <label>Last Name:</label><input [(ngModel)]="player.lastname">
  </fieldset>
  <fieldset>
    <label>College:</label><input [(ngModel)]="player.college">
  </fieldset>
  <fieldset>
    <label>Team:</label><input [(ngModel)]="player.team">
  </fieldset>
  <fieldset>
    <label>Position:</label>
    <select [(ngModel)]="player.position" (ngModelChange)="player.position=$event;">
      <option *ngFor="let position of keys(positions)" [ngValue]="positions[position]">{{position}}</option>
    </select>
  </fieldset>
  <fieldset>
    <button (click)="onSaved()">Save</button>
    <button (click)="onCancelled()">Cancel</button>
    <button (click)="onClose()">Close</button>
  </fieldset>
</div>
