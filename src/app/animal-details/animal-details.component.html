
<div *ngIf="animal">
  <h1>Details of {{animal.name}}</h1>
  <ul>
    <li>Size: {{animal.size}}</li>
    <li>Legs: {{animal.legs}}</li>
    <li>Noise: {{animal.noise}}</li>
  </ul>
</div>

<div *ngIf="!animal">
  <h1>Animal not found.</h1>
  <p>The Animal with the given ID was not found. You have to call this route by providing a valid animal-ID</p>
</div>
